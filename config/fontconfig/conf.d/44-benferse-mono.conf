<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <!-- Fallback fonts for family-agnostic aliases -->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>JuliaMono Nerd Font Mono</family>
            <family>Iosevka Nerd Font Mono</family>
            <family>Hasklug Nerd Font Mono</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Segoe UI</family>
        </prefer>
    </alias>
</fontconfig>
